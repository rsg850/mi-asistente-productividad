<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Centro de Productividad</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #00A99D;
            --secondary-color: #0077B6;
            --background-color: #F8F9FA;
            --form-background: #ffffff;
            --text-color: #212529;
            --label-color: #495057;
            --border-color: #DEE2E6;
            --success-color: #198754;
            --error-color: #DC3545;
            --delete-color: #e53e3e;
            --shadow: 0 6px 20px rgba(0, 0, 0, 0.07);
            --border-radius: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 20px auto;
            background: var(--form-background);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 30px;
            text-align: center;
        }

        h1,
        h2,
        h3 {
            font-weight: 700;
        }

        .main-content {
            padding: 30px 40px;
        }

        .tab-navigation {
            display: flex;
            border-bottom: 2px solid var(--border-color);
            margin-bottom: 30px;
        }

        .tab-btn {
            padding: 15px 25px;
            cursor: pointer;
            background: none;
            border: none;
            font-size: 1.1em;
            font-weight: 600;
            color: var(--label-color);
            transition: all 0.3s;
            border-bottom: 3px solid transparent;
        }

        .tab-btn.active {
            color: var(--primary-color);
            border-bottom-color: var(--primary-color);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Estilos del formulario */
        .form-section {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 1.4em;
            color: var(--primary-color);
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #F1F3F5;
            display: flex;
            align-items: center;
        }

        .section-title svg {
            margin-right: 12px;
            stroke: var(--primary-color);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--label-color);
            font-size: 0.95em;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1em;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s;
            background-color: #FDFDFD;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 169, 157, 0.2);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .submit-btn {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .submit-btn:disabled {
            background: #BDBDBD;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
        }

        .error-message {
            background: #FFF3F3;
            color: var(--error-color);
            border: 1px solid var(--error-color);
        }

        .success-message {
            background: #F0FFF4;
            color: var(--success-color);
            border: 1px solid var(--success-color);
        }

        .datetime-group {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 10px;
        }

        .calendar-section {
            background: #F8F9FA;
            padding: 20px;
            border-radius: var(--border-radius);
            border: 1px solid #F1F3F5;
            margin-top: 20px;
        }

        .checkbox-group,
        .main-checkbox {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
        }

        .checkbox-item,
        .main-checkbox {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .checkbox-item input[type="checkbox"],
        .main-checkbox input[type="checkbox"] {
            width: auto;
            margin: 0;
            accent-color: var(--primary-color);
            height: 1.2em;
            width: 1.2em;
        }

        .checkbox-item label,
        .main-checkbox label {
            margin: 0;
            font-weight: 500;
        }

        .main-checkbox label {
            font-weight: 600;
        }

        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .hidden {
            display: none;
        }

        /* Estilos del Gestor de Tareas */
        #project-details-container {
            background-color: #e6f7ff;
            border: 1px solid #91d5ff;
            border-radius: var(--border-radius);
            padding: 20px;
            margin-bottom: 30px;
        }

        .project-details-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .project-details-grid .form-group {
            margin-bottom: 0;
        }

        #project-details-container button {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .filters-panel {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 30px;
            padding: 20px;
            background-color: #F8F9FA;
            border-radius: var(--border-radius);
        }

        .filters-panel .form-group {
            flex: 1;
            min-width: 150px;
        }

        #custom-date-filter {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 10px;
        }

        #custom-date-filter div {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .task-list {
            display: grid;
            gap: 15px;
        }

        .task-card {
            background-color: #fff;
            border-radius: var(--border-radius);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            border-left: 5px solid;
            transition: all 0.3s;
            overflow: hidden;
        }
        
        .task-card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            cursor: pointer;
        }

        .task-card-header-main {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-grow: 1;
            min-width: 0;
        }

        .task-card-header h3 {
            font-size: 1.2em;
            margin: 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .task-card-toggle {
            transition: transform 0.3s;
            flex-shrink: 0;
        }

        .task-card.is-expanded .task-card-toggle {
            transform: rotate(180deg);
        }

        .task-card-details {
            max-height: 0;
            transition: max-height 0.5s ease-out, padding 0.5s ease-out;
            padding: 0 20px;
        }

        .task-card.is-expanded .task-card-details {
             max-height: 1000px; /* Suficientemente grande */
             padding: 0 20px 20px 20px;
        }


        .task-card.priority-Alta { border-color: #e53e3e; }
        .task-card.priority-Medio { border-color: #dd6b20; }
        .task-card.priority-Baja { border-color: #3182ce; }

        .task-status-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            font-weight: 600;
            border-radius: 20px;
            padding: 5px 12px;
            font-size: 0.9em;
            flex-shrink: 0;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }

        .status-sin-empezar { background-color: #f1f3f5; color: #495057; }
        .status-sin-empezar .status-dot { background-color: #868e96; }
        .status-en-progreso { background-color: #dbe4ff; color: #364fc7; }
        .status-en-progreso .status-dot { background-color: #4c6ef5; }
        .status-listo { background-color: #d3f9d8; color: #2f9e44; }
        .status-listo .status-dot { background-color: #51cf66; }

        .task-card-footer {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
            border-top: 1px solid #f1f3f5;
            padding-top: 15px;
        }

        .task-card-body .form-group {
            margin-bottom: 15px;
        }

        .task-card-footer button {
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s;
        }

        .save-btn {
            background-color: var(--primary-color);
            color: white;
        }
        .delete-btn {
            background-color: var(--delete-color);
            color: white;
        }

        .task-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            font-size: 0.9em;
            color: var(--label-color);
            margin-top: 15px;
            clear: both;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 5px;
            background-color: #F8F9FA;
            padding: 5px 10px;
            border-radius: 20px;
        }

        #task-list-container.loading::after {
            content: 'Cargando tareas...';
            display: block;
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
            color: var(--label-color);
        }

        @media (max-width: 768px) {
            .form-row,
            .datetime-group {
                grid-template-columns: 1fr;
            }
            .main-content {
                padding: 20px;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <header class="header">
            <h1>Centro de Productividad</h1>
        </header>

        <nav class="tab-navigation">
            <button class="tab-btn active" data-tab="asistente">➕ Asistente de Tareas</button>
            <button class="tab-btn" data-tab="gestor">📋 Gestor de Tareas</button>
        </nav>

        <main class="main-content">
            <!-- PESTAÑA 1: ASISTENTE (FORMULARIO) -->
            <div id="asistente" class="tab-content active">
                <form id="taskForm" novalidate>
                    <section class="form-section">
                        <h2 class="section-title"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 20h9"></path><path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"></path></svg>Información de la Tarea</h2>
                        <div class="form-group"><label for="titulo">¿Qué necesitas hacer? *</label><input type="text" id="titulo" name="titulo" required></div>
                        <div class="form-group"><label for="descripcion">Descripción</label><textarea id="descripcion" name="descripcion"></textarea></div>
                        <div class="form-row">
                            <div class="form-group"><label for="estado">Estado</label><select id="estado" name="estado"><option value="Sin empezar">⚪ Sin empezar</option><option value="En progreso">🔵 En progreso</option><option value="Listo">🟢 Listo</option></select></div>
                            <div class="form-group"><label for="prioridad">Prioridad</label><select id="prioridad" name="prioridad"><option value="Alta">🔴 Alta</option><option value="Medio" selected>🟠 Media</option><option value="Baja">🔵 Baja</option></select></div>
                        </div>
                    </section>

                    <section class="form-section">
                        <h2 class="section-title"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path></svg>Categorización</h2>
                        <div class="form-row">
                            <div class="form-group"><label for="area">Área</label><select id="area" name="area"><option value="">Seleccionar área...</option><option value="Profesional">💼 Profesional</option><option value="Académico">🎓 Académico</option><option value="Personal">🏠 Personal</option><option value="other">➕ Otra...</option></select><input type="text" id="area_other" name="area_other" class="hidden" style="margin-top: 10px;" placeholder="Escribe el área personalizada"></div>
                            <div class="form-group"><label for="proyecto_id">Proyecto</label><select id="proyecto_id" name="proyecto_id"><option value="none">Cargando...</option></select></div>
                        </div>
                    </section>

                    <section class="form-section">
                        <h2 class="section-title"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>Fechas y Recordatorios</h2>
                        <div class="form-group"><label for="fecha_limite">Fecha y hora límite (opcional)</label>
                            <div class="datetime-group"><input type="date" id="fecha_limite" name="fecha_limite"><input type="time" id="hora_limite" name="hora_limite"></div>
                        </div>
                        <div class="calendar-section">
                            <div class="main-checkbox"><input type="checkbox" id="add_to_calendar" name="add_to_calendar"><label for="add_to_calendar">🗓️ Añadir a Google Calendar</label></div>
                            <div id="calendarOptions" class="hidden" style="margin-top: 15px;">
                                <label>Opciones de recordatorio:</label>
                                <div class="checkbox-group" style="margin-top: 10px;">
                                    <div class="checkbox-item"><input type="checkbox" id="recordatorio_2h" name="recordatorio_2h"><label for="recordatorio_2h">⏰ 2 horas antes</label></div>
                                    <div class="checkbox-item"><input type="checkbox" id="recordatorio_custom" name="recordatorio_custom"><label for="recordatorio_custom">⚙️ Personalizado</label></div>
                                </div>
                                <div id="customReminderFields" class="hidden" style="margin-top: 15px;"><label>Fecha y hora del recordatorio:</label>
                                    <div class="datetime-group"><input type="date" id="recordatorio_fecha" name="recordatorio_fecha"><input type="time" id="recordatorio_hora" name="recordatorio_hora"></div>
                                </div>
                            </div>
                        </div>
                    </section>

                    <div id="messageBoxForm"></div>
                    <button type="submit" class="submit-btn" id="submitBtn"><span>Crear Tarea</span></button>
                </form>
            </div>

            <!-- PESTAÑA 2: GESTOR DE TAREAS -->
            <div id="gestor" class="tab-content">
                <div id="project-details-container" class="hidden"></div>
                <div class="filters-panel">
                    <div class="form-group"><label for="filter-project">Proyecto</label><select id="filter-project"><option value="all">Todos los proyectos</option></select></div>
                    <div class="form-group"><label for="filter-area">Área</label><select id="filter-area"><option value="all">Todas las áreas</option><option value="Profesional">Profesional</option><option value="Académico">Académico</option><option value="Personal">Personal</option></select></div>
                    <div class="form-group"><label for="filter-date">Fecha</label><select id="filter-date"><option value="all">Cualquier fecha</option><option value="today">Hoy</option><option value="week">Esta semana</option><option value="month">Este mes</option><option value="custom">Personalizado...</option></select>
                        <div id="custom-date-filter" class="hidden">
                            <div><label for="start-date">Desde:</label><input type="date" id="start-date"></div>
                            <div><label for="end-date">Hasta:</label><input type="date" id="end-date"></div>
                        </div>
                    </div>
                    <div class="form-group"><label for="sort-tasks">Ordenar por</label><select id="sort-tasks"><option value="default">Por defecto</option><option value="priority">Prioridad</option><option value="deadline">Fecha límite</option></select></div>
                    <div class="form-group"><label for="sort-direction">Dirección</label><select id="sort-direction"><option value="ascending">Ascendente</option><option value="descending">Descendente</option></select></div>
                </div>
                <div id="task-list-container"></div>
            </div>
        </main>
    </div>

    <script>
        const WEBHOOK_URL = 'https://script.google.com/macros/s/AKfycbw_kq2ZbhqhYjE-vY-zRDwTfGWrpiueTYZX__qisimdJYIiaX3ojFcVhRBFxYy-tanKzQ/exec';
        let projectsCache = [];

        document.addEventListener('DOMContentLoaded', () => {
            initializeApp();
            setupTabNavigation();
        });

        function initializeApp() {
            loadProjects();
            loadTasks();
            document.getElementById('taskForm').addEventListener('submit', handleFormSubmit);
            document.getElementById('area').addEventListener('change', toggleOtherArea);
            document.getElementById('add_to_calendar').addEventListener('change', toggleCalendarOptions);
            document.getElementById('recordatorio_custom').addEventListener('change', toggleCustomReminder);
            
            document.getElementById('filter-project').addEventListener('change', () => {
                loadTasks();
                loadProjectDetails();
            });
            document.getElementById('filter-area').addEventListener('change', loadTasks);
            document.getElementById('filter-date').addEventListener('change', toggleCustomDateFilter);
            document.getElementById('start-date').addEventListener('change', loadTasks);
            document.getElementById('end-date').addEventListener('change', loadTasks);
            document.getElementById('sort-tasks').addEventListener('change', loadTasks);
            document.getElementById('sort-direction').addEventListener('change', loadTasks);
            
            // Delegación de eventos para las tarjetas desplegables y controles internos
            document.getElementById('task-list-container').addEventListener('click', function(e) {
                const header = e.target.closest('.task-card-header');
                if (header) {
                    header.parentElement.classList.toggle('is-expanded');
                    return; // Evita que otros clicks en el header se propaguen
                }
            });
        }

        function setupTabNavigation() {
            document.querySelectorAll('.tab-btn').forEach(button => {
                button.addEventListener('click', () => {
                    document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
                    document.getElementById(button.dataset.tab).classList.add('active');
                });
            });
        }

        async function loadProjects() {
            try {
                const result = await apiCall({ action: 'getProjects' });
                projectsCache = result.data;
                const projectSelects = [document.getElementById('proyecto_id'), document.getElementById('filter-project')];
                projectSelects.forEach(select => {
                    select.innerHTML = select.id === 'proyecto_id' ? '<option value="none">Sin proyecto</option>' : '<option value="all">Todos los proyectos</option>';
                    projectsCache.forEach(p => select.add(new Option(`📁 ${p.name}`, p.id)));
                });
            } catch (error) {
                console.error('Error al cargar proyectos:', error);
                document.querySelectorAll('#proyecto_id, #filter-project').forEach(s => s.innerHTML = `<option>Error</option>`);
            }
        }

        async function loadTasks() {
            const taskContainer = document.getElementById('task-list-container');
            taskContainer.innerHTML = '';
            taskContainer.classList.add('loading');
            const filters = {
                projectId: document.getElementById('filter-project').value,
                area: document.getElementById('filter-area').value,
                dateRangeType: document.getElementById('filter-date').value,
                startDate: document.getElementById('start-date').value,
                endDate: document.getElementById('end-date').value,
            };
            const sortBy = document.getElementById('sort-tasks').value;
            const sortDirection = document.getElementById('sort-direction').value;
            try {
                const result = await apiCall({ action: 'getTasks', filters, sortBy, sortDirection });
                renderTasks(result.data);
            } catch (error) {
                taskContainer.innerHTML = `<div class="message error-message">Error al cargar tareas: ${error.message}</div>`;
            } finally {
                taskContainer.classList.remove('loading');
            }
        }

        async function loadProjectDetails() {
            const container = document.getElementById('project-details-container');
            const projectId = document.getElementById('filter-project').value;
            if (projectId === 'all') {
                container.classList.add('hidden');
                return;
            }
            container.innerHTML = 'Cargando detalles del proyecto...';
            container.classList.remove('hidden');
            try {
                const result = await apiCall({ action: 'getProjectDetails', projectId });
                renderProjectDetails(result.data);
            } catch (error) {
                container.innerHTML = `<div class="message error-message">Error al cargar detalles: ${error.message}</div>`;
            }
        }

        function getStatusBadge(status) {
            const statusClass = `status-${status.toLowerCase().replace(/ /g, '-')}`;
            return `<span class="task-status-badge ${statusClass}"><span class="status-dot"></span>${status}</span>`;
        }

        function renderTasks(tasks) {
            const container = document.getElementById('task-list-container');
            container.innerHTML = '';
            if (tasks.length === 0) {
                container.innerHTML = '<div class="message">No se encontraron tareas con los filtros seleccionados.</div>';
                return;
            }
            const list = document.createElement('div');
            list.className = 'task-list';
            tasks.forEach(task => {
                const project = projectsCache.find(p => p.id === task.project);
                const card = document.createElement('div');
                card.className = `task-card priority-${task.priority || 'default'}`;
                card.id = `task-${task.id}`;

                const date = task.deadline ? new Date(task.deadline) : null;
                const dateValue = date ? date.toISOString().split('T')[0] : '';
                const timeValue = date && task.deadline.includes('T') ? date.toLocaleTimeString('en-GB', { hour: '2-digit', minute: '2-digit' }) : '';

                card.innerHTML = `
                    <div class="task-card-header">
                        <div class="task-card-header-main">
                           ${getStatusBadge(task.status)}
                           <h3>${task.title}</h3>
                        </div>
                        <svg class="task-card-toggle" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                    </div>
                    <div class="task-card-details">
                        <div class="task-card-body">
                            <div class="form-group">
                                <label>Estado:</label>
                                <select class="task-status-select" data-task-id="${task.id}">
                                    <option value="Sin empezar" ${task.status === 'Sin empezar' ? 'selected' : ''}>⚪ Sin empezar</option>
                                    <option value="En progreso" ${task.status === 'En progreso' ? 'selected' : ''}>🔵 En progreso</option>
                                    <option value="Listo" ${task.status === 'Listo' ? 'selected' : ''}>🟢 Listo</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Descripción:</label>
                                <textarea class="task-description-input" data-task-id="${task.id}">${task.description || ''}</textarea>
                            </div>
                            <div class="form-group">
                                <label>Anotaciones:</label>
                                <textarea class="task-annotations-input" data-task-id="${task.id}">${task.annotations || ''}</textarea>
                            </div>
                            <div class="form-group">
                                <label>Prioridad:</label>
                                <select class="task-priority-select" data-task-id="${task.id}">
                                    <option value="Baja" ${task.priority === 'Baja' ? 'selected' : ''}>🔵 Baja</option>
                                    <option value="Medio" ${task.priority === 'Medio' ? 'selected' : ''}>🟠 Media</option>
                                    <option value="Alta" ${task.priority === 'Alta' ? 'selected' : ''}>🔴 Alta</option>
                                </select>
                            </div>
                             <div class="form-group">
                                <label>Fecha y Hora Límite:</label>
                                <div class="datetime-group">
                                    <input type="date" class="task-deadline-date" value="${dateValue}" data-task-id="${task.id}">
                                    <input type="time" class="task-deadline-time" value="${timeValue}" data-task-id="${task.id}">
                                </div>
                            </div>
                        </div>
                        <div class="task-meta">
                            ${project ? `<div class="meta-item">📁 ${project.name}</div>` : ''}
                            ${task.area ? `<div class="meta-item">🏷️ ${task.area}</div>` : ''}
                        </div>
                        <div class="task-card-footer">
                            <button class="delete-btn" onclick="handleTaskDelete('${task.id}')">Eliminar</button>
                            <button class="save-btn" onclick="handleTaskUpdate(this, '${task.id}')">Guardar Tarea</button>
                        </div>
                    </div>`;
                list.appendChild(card);
            });
            container.appendChild(list);

            // Añadir event listeners para los nuevos controles de edición
            container.querySelectorAll('.task-status-select, .task-deadline-date, .task-deadline-time').forEach(el => {
                el.addEventListener('change', (e) => {
                    const taskId = e.target.dataset.taskId;
                    const card = document.getElementById(`task-${taskId}`);
                    const details = {};

                    if (e.target.classList.contains('task-status-select')) {
                        details.status = e.target.value;
                    }
                    
                    if (e.target.classList.contains('task-deadline-date') || e.target.classList.contains('task-deadline-time')) {
                        const dateInput = card.querySelector('.task-deadline-date');
                        const timeInput = card.querySelector('.task-deadline-time');
                        if (dateInput.value) {
                            // Construye la fecha en formato ISO para enviar al backend
                            const time = timeInput.value || '00:00';
                            details.deadline = `${dateInput.value}T${time}:00`;
                        } else {
                            details.deadline = null;
                        }
                    }
                    
                    handleTaskUpdate(e.target, taskId, details);
                });
            });
        }

        function renderProjectDetails(details) {
            const container = document.getElementById('project-details-container');
            if (!details) {
                container.innerHTML = 'Selecciona un proyecto para ver sus detalles.';
                return;
            }
            const projectId = document.getElementById('filter-project').value;
            container.innerHTML = `
                <h3>Detalles de: ${details.name}</h3>
                <div class="project-details-grid">
                    <div class="form-group">
                        <label>Fecha final estimada</label>
                        <input type="date" id="project-end-date" value="${details.endDate || ''}">
                    </div>
                    <div class="form-group">
                        <label>Estado</label>
                        <input type="text" value="${details.status}" disabled>
                    </div>
                </div>
                <div class="form-group">
                    <label>Observaciones</label>
                    <textarea id="project-observations">${details.observations || ''}</textarea>
                </div>
                <button onclick="handleProjectDetailsSave('${projectId}')">Guardar Cambios del Proyecto</button>`;
        }

        function toggleOtherArea() {
            document.getElementById('area_other').classList.toggle('hidden', document.getElementById('area').value !== 'other');
        }

        function toggleCalendarOptions() {
            document.getElementById('calendarOptions').classList.toggle('hidden', !document.getElementById('add_to_calendar').checked);
        }

        function toggleCustomReminder() {
            document.getElementById('customReminderFields').classList.toggle('hidden', !document.getElementById('recordatorio_custom').checked);
        }

        function toggleCustomDateFilter() {
            const isCustom = document.getElementById('filter-date').value === 'custom';
            document.getElementById('custom-date-filter').classList.toggle('hidden', !isCustom);
            if (!isCustom) {
                document.getElementById('start-date').value = '';
                document.getElementById('end-date').value = '';
                loadTasks();
            }
        }

        async function handleFormSubmit(e) {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            const msgBox = document.getElementById('messageBoxForm');
            msgBox.innerHTML = '';
            btn.disabled = true;
            btn.innerHTML = '<div class="loading-spinner"></div><span>Creando...</span>';

            const formData = {
                action: 'createTask',
                titulo: document.getElementById('titulo').value,
                descripcion: document.getElementById('descripcion').value,
                estado: document.getElementById('estado').value,
                prioridad: document.getElementById('prioridad').value,
                area: document.getElementById('area').value,
                area_other: document.getElementById('area_other').value,
                proyecto_id: document.getElementById('proyecto_id').value,
                fecha_limite: document.getElementById('fecha_limite').value ?
                    `${document.getElementById('fecha_limite').value} ${document.getElementById('hora_limite').value || '09:00'}` : null,
                add_to_calendar: document.getElementById('add_to_calendar').checked,
                recordatorio_2h: document.getElementById('recordatorio_2h').checked,
                recordatorio_custom: document.getElementById('recordatorio_custom').checked,
                recordatorio_fecha: document.getElementById('recordatorio_fecha').value,
                recordatorio_hora: document.getElementById('recordatorio_hora').value,
            };

            try {
                const result = await apiCall(formData);
                msgBox.innerHTML = `<div class="message success-message">${result.message}</div>`;
                document.getElementById('taskForm').reset();
                toggleOtherArea();
                toggleCalendarOptions();
                loadTasks();
            } catch (error) {
                msgBox.innerHTML = `<div class="message error-message">Error: ${error.message}</div>`;
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<span>Crear Tarea</span>';
            }
        }

        async function handleTaskUpdate(button, taskId, details = null) {
            // Si no es un botón de guardar, no mostramos feedback visual de guardado
            const isSaveButton = button.classList.contains('save-btn');
            if (isSaveButton) {
                button.textContent = 'Guardando...';
                button.disabled = true;
            }

            if (!details) {
                const card = button.closest('.task-card');
                details = {
                    description: card.querySelector('.task-description-input').value,
                    annotations: card.querySelector('.task-annotations-input').value,
                    priority: card.querySelector('.task-priority-select').value,
                };
            }

            try {
                await apiCall({
                    action: 'updateTask',
                    taskId,
                    details
                });
                if (isSaveButton) {
                    button.textContent = 'Guardado';
                    setTimeout(() => button.textContent = 'Guardar Tarea', 2000);
                }
            } catch (error) {
                console.error('Error al actualizar tarea:', error);
                if (isSaveButton) button.textContent = 'Error';
            } finally {
                if (isSaveButton) button.disabled = false;
            }
        }

        async function handleTaskDelete(taskId) {
            const taskCard = document.getElementById(`task-${taskId}`);
            const taskTitle = taskCard.querySelector('h3').textContent;

            if (confirm(`¿Estás seguro de que quieres eliminar la tarea "${taskTitle}"? Esta acción no se puede deshacer.`)) {
                try {
                    await apiCall({ action: 'deleteTask', taskId });
                    taskCard.style.transition = 'opacity 0.5s, transform 0.5s';
                    taskCard.style.opacity = '0';
                    taskCard.style.transform = 'scale(0.9)';
                    setTimeout(() => taskCard.remove(), 500);
                } catch (error) {
                    alert(`Error al eliminar la tarea: ${error.message}`);
                }
            }
        }

        async function handleProjectDetailsSave(projectId) {
            const button = event.target;
            button.textContent = 'Guardando...';
            button.disabled = true;
            const details = {
                endDate: document.getElementById('project-end-date').value,
                observations: document.getElementById('project-observations').value
            };
            try {
                await apiCall({
                    action: 'updateProjectDetails',
                    projectId,
                    details
                });
                button.textContent = 'Guardado';
                setTimeout(() => button.textContent = 'Guardar Cambios del Proyecto', 2000);
            } catch (error) {
                console.error('Error al guardar detalles del proyecto:', error);
                button.textContent = 'Error';
            } finally {
                button.disabled = false;
            }
        }

        async function apiCall(payload) {
            const response = await fetch(WEBHOOK_URL, {
                method: 'POST',
                body: JSON.stringify(payload),
                mode: 'cors'
            });
            if (!response.ok) throw new Error(`Error del servidor: ${response.statusText}`);
            const result = await response.json();
            if (!result.success) throw new Error(result.error);
            return result;
        }
    </script>
</body>
</html>
