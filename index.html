<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Tareas - Mi Asistente de Productividad</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            min-height: 100vh; 
            padding: 20px; 
        }
        
        .container { 
            max-width: 900px; 
            margin: 0 auto; 
            background: rgba(255, 255, 255, 0.95); 
            border-radius: 20px; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.1); 
            overflow: hidden; 
        }
        
        .header { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            color: white; 
            padding: 30px; 
            text-align: center; 
        }
        
        .header h1 { 
            font-size: 2.5em; 
            margin-bottom: 10px; 
            font-weight: 300; 
        }
        
        .header p { 
            opacity: 0.9; 
            font-size: 1.1em; 
        }
        
        .form-container { 
            padding: 40px; 
        }
        
        .form-section { 
            background: #f8f9fa; 
            border-radius: 15px; 
            padding: 25px; 
            margin-bottom: 25px; 
            border-left: 4px solid #667eea; 
        }
        
        .section-title { 
            font-size: 1.3em; 
            font-weight: 600; 
            color: #333; 
            margin-bottom: 20px; 
        }
        
        .form-group { 
            margin-bottom: 20px; 
        }
        
        label { 
            display: block; 
            margin-bottom: 8px; 
            font-weight: 600; 
            color: #333; 
        }
        
        input, select, textarea { 
            width: 100%; 
            padding: 12px 15px; 
            border: 2px solid #e1e5e9; 
            border-radius: 10px; 
            font-size: 15px; 
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .form-row { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 20px; 
        }
        
        .submit-btn { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            color: white; 
            border: none; 
            padding: 18px 40px; 
            border-radius: 50px; 
            font-size: 18px; 
            font-weight: 600; 
            cursor: pointer; 
            width: 100%; 
            margin-top: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .submit-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        .submit-btn:disabled { 
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .message { 
            padding: 15px; 
            border-radius: 10px; 
            margin-top: 20px; 
            display: none;
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .error-message { 
            background: #f8d7da; 
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .success-message { 
            background: #d4edda; 
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .datetime-group { 
            display: grid; 
            grid-template-columns: 1fr auto; 
            gap: 10px; 
        }
        
        .calendar-section { 
            background: #e3f2fd; 
            padding: 20px; 
            border-radius: 15px; 
            border-left: 4px solid #2196F3; 
            margin-top: 20px; 
        }
        
        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 10px;
        }
        
        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .checkbox-item input[type="checkbox"] {
            width: auto;
            margin: 0;
        }
        
        .checkbox-item label {
            margin: 0;
            font-weight: normal;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .form-container {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>📋 Mi Asistente de Productividad</h1>
        <p>Sistema completo de gestión de tareas conectado a Notion</p>
    </div>
    
    <div class="form-container">
        <form id="taskForm">
            <!-- Información Básica -->
            <div class="form-section">
                <div class="section-title">📝 Información Básica</div>
                
                <div class="form-group">
                    <label for="titulo">¿Qué necesitas hacer? *</label>
                    <input type="text" id="titulo" name="titulo" 
                           placeholder="Ej: Revisar informes del trimestre" 
                           required maxlength="100">
                </div>
                
                <div class="form-group">
                    <label for="descripcion">Descripción detallada</label>
                    <textarea id="descripcion" name="descripcion" 
                              placeholder="Añade más detalles sobre la tarea..."
                              maxlength="500"></textarea>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="estado">📊 Estado actual</label>
                        <select id="estado" name="estado">
                            <option value="Sin empezar">🔴 Sin empezar</option>
                            <option value="En progreso">🟡 En progreso</option>
                            <option value="Listo">🟢 Listo</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="prioridad">🔥 Prioridad</label>
                        <select id="prioridad" name="prioridad">
                            <option value="Medio">🟡 Media</option>
                            <option value="Alta">🔴 Alta</option>
                            <option value="Baja">🟢 Baja</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <!-- Categorización y Proyecto -->
            <div class="form-section">
                <div class="section-title">🗂️ Categorización y Proyecto</div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="area">🏢 Área</label>
                        <select id="area" name="area">
                            <option value="">Seleccionar área...</option>
                            <option value="Profesional">💼 Profesional</option>
                            <option value="Académico">🎓 Académico</option>
                            <option value="Personal">😊 Personal</option>
                            <option value="Formación">📚 Formación</option>
                            <option value="Evaluación">📊 Evaluación</option>
                            <option value="Huerta">🌱 Huerta</option>
                            <option value="Taller">🔧 Taller</option>
                            <option value="Bungalow">🏠 Bungalow</option>
                            <option value="Hogar">🏡 Hogar</option>
                            <option value="Administrativo">📄 Administrativo</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="proyecto_id">📁 Proyecto</label>
                        <select id="proyecto_id" name="proyecto_id">
                            <option value="">Cargando proyectos...</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="nivel_esfuerzo">💪 Nivel de esfuerzo</label>
                    <select id="nivel_esfuerzo" name="nivel_esfuerzo">
                        <option value="">Seleccionar esfuerzo...</option>
                        <option value="Pequeño">🟢 Pequeño (5-15 min)</option>
                        <option value="Medio">🟡 Medio (30-60 min)</option>
                        <option value="Grande">🔴 Grande (2+ horas)</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>🏷️ Tipo de tarea</label>
                    <div class="checkbox-group">
                        <div class="checkbox-item">
                            <input type="checkbox" id="tipo_personal" name="tipo_tarea" value="Personal">
                            <label for="tipo_personal">Personal</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="tipo_trabajo" name="tipo_tarea" value="Trabajo">
                            <label for="tipo_trabajo">Trabajo</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="tipo_social" name="tipo_tarea" value="Social">
                            <label for="tipo_social">Social</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="tipo_salud" name="tipo_tarea" value="Salud">
                            <label for="tipo_salud">Salud</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="tipo_habitos" name="tipo_tarea" value="Hábitos">
                            <label for="tipo_habitos">Hábitos</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="tipo_viaje" name="tipo_tarea" value="Viaje">
                            <label for="tipo_viaje">Viaje</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="tipo_casa" name="tipo_tarea" value="Casa">
                            <label for="tipo_casa">Casa</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="tipo_furgoneta" name="tipo_tarea" value="Furgoneta">
                            <label for="tipo_furgoneta">Furgoneta</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="tipo_formacion" name="tipo_tarea" value="Formacion">
                            <label for="tipo_formacion">Formación</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="tipo_estudio" name="tipo_tarea" value="Estudio">
                            <label for="tipo_estudio">Estudio</label>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Fechas y Google Calendar -->
            <div class="form-section">
                <div class="section-title">📅 Fechas y Google Calendar</div>
                
                <div class="form-group">
                    <label for="fecha_limite">⏰ Fecha límite (Plazo)</label>
                    <div class="datetime-group">
                        <input type="date" id="fecha_limite" name="fecha_limite">
                        <input type="time" id="hora_limite" name="hora_limite">
                    </div>
                </div>
                
                <div class="calendar-section">
                    <div style="display: flex; align-items: center; gap: 10px;">
                        <input type="checkbox" id="add_to_calendar" 
                               name="add_to_calendar" value="true" 
                               style="width: auto;">
                        <label for="add_to_calendar" style="margin: 0; font-weight: 600;">
                            Añadir evento a Google Calendar
                        </label>
                    </div>
                    
                    <div id="calendarOptions" style="display: none; margin-top: 15px;">
                        <label style="font-size: 0.9em; color: #666;">Recordatorios:</label>
                        <div class="checkbox-group" style="margin-top: 5px;">
                            <div class="checkbox-item">
                                <input type="checkbox" id="recordatorio_2h" name="recordatorio_2h">
                                <label for="recordatorio_2h">2 horas antes</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <button type="submit" class="submit-btn" id="submitBtn">
                ✨ Crear Tarea Completa
            </button>
        </form>
        
        <div id="successMessage" class="message success-message"></div>
        <div id="errorMessage" class="message error-message"></div>
    </div>
</div>

<script>
    // Configuración
    const WEBHOOK_URL = 'https://script.google.com/macros/s/AKfycbxdSL2hrdAO8AnnRAdrZhgizjO9keNTMpPjNXJ8AoWAEj0z0fB_qwxaC-MAy24PLCo1-Q/exec';
    
    // Estado de la aplicación
    let projectsLoaded = false;
    
    // Inicialización
    document.addEventListener('DOMContentLoaded', function() {
        initializeApp();
    });
    
    function initializeApp() {
        // Cargar proyectos
        loadProjects();
        
        // Event listeners
        document.getElementById('taskForm').addEventListener('submit', handleFormSubmit);
        document.getElementById('add_to_calendar').addEventListener('change', toggleCalendarOptions);
        
        // Establecer fecha mínima como hoy
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('fecha_limite').setAttribute('min', today);
    }
    
    function toggleCalendarOptions(e) {
        const options = document.getElementById('calendarOptions');
        options.style.display = e.target.checked ? 'block' : 'none';
    }
    
    async function loadProjects() {
        const selectElement = document.getElementById('proyecto_id');
        selectElement.disabled = true;
        selectElement.innerHTML = '<option value="">Cargando proyectos...</option>';
        
        try {
            const response = await fetch(WEBHOOK_URL, {
                method: 'POST',
                mode: 'no-cors',  // Importante para evitar CORS
                headers: {
                    'Content-Type': 'text/plain',
                },
                body: JSON.stringify({ action: 'getProjects' })
            });
            
            // Con mode: 'no-cors' no podemos leer la respuesta directamente
            // Intentamos con una petición alternativa
            const altResponse = await fetchWithRetry(WEBHOOK_URL, {
                method: 'POST',
                body: JSON.stringify({ action: 'getProjects' })
            });
            
            if (altResponse.success && altResponse.data) {
                const projects = altResponse.data;
                selectElement.innerHTML = '<option value="">Seleccionar un proyecto...</option>';
                
                if (projects.length > 0) {
                    projects.forEach(project => {
                        const option = document.createElement('option');
                        option.value = project.id;
                        option.textContent = project.name;
                        selectElement.appendChild(option);
                    });
                    projectsLoaded = true;
                } else {
                    selectElement.innerHTML = '<option value="">No hay proyectos activos</option>';
                }
            }
            
        } catch (error) {
            console.error('Error al cargar proyectos:', error);
            selectElement.innerHTML = '<option value="">Error al cargar proyectos</option>';
        } finally {
            selectElement.disabled = false;
        }
    }
    
    async function fetchWithRetry(url, options, retries = 3) {
        for (let i = 0; i < retries; i++) {
            try {
                const response = await fetch(url, {
                    ...options,
                    redirect: 'follow'
                });
                
                if (!response.ok && i < retries - 1) {
                    await new Promise(resolve => setTimeout(resolve, 1000 * (i + 1)));
                    continue;
                }
                
                return await response.json();
            } catch (error) {
                if (i === retries - 1) throw error;
                await new Promise(resolve => setTimeout(resolve, 1000 * (i + 1)));
            }
        }
    }
    
    async function handleFormSubmit(e) {
        e.preventDefault();
        
        const submitBtn = document.getElementById('submitBtn');
        const successMsg = document.getElementById('successMessage');
        const errorMsg = document.getElementById('errorMessage');
        
        // Validación del formulario
        if (!validateForm()) {
            return;
        }
        
        // UI feedback
        submitBtn.disabled = true;
        submitBtn.innerHTML = 'Creando... <div class="loading"></div>';
        successMsg.style.display = 'none';
        errorMsg.style.display = 'none';
        
        // Preparar datos
        const formData = prepareFormData();
        
        try {
            // Intentar enviar con mode: 'no-cors' primero
            await fetch(WEBHOOK_URL, {
                method: 'POST',
                mode: 'no-cors',
                body: JSON.stringify(formData)
            });
            
            // Intentar obtener respuesta con petición alternativa
            const result = await fetchWithRetry(WEBHOOK_URL, {
                method: 'POST',
                body: JSON.stringify(formData)
            });
            
            if (!result.success) {
                throw new Error(result.error || 'Error desconocido');
            }
            
            // Mostrar éxito
            showSuccess(result);
            
            // Limpiar formulario
            document.getElementById('taskForm').reset();
            
            // Recargar proyectos si es necesario
            if (!projectsLoaded) {
                loadProjects();
            }
            
        } catch (error) {
            console.error('Error:', error);
            showError(error.message);
        } finally {
            submitBtn.disabled = false;
            submitBtn.innerHTML = '✨ Crear Tarea Completa';
        }
    }
    
    function validateForm() {
        const titulo = document.getElementById('titulo').value.trim();
        
        if (!titulo) {
            showError('Por favor, ingresa un título para la tarea');
            return false;
        }
        
        if (titulo.length < 3) {
            showError('El título debe tener al menos 3 caracteres');
            return false;
        }
        
        return true;
    }
    
    function prepareFormData() {
        // Preparar fecha y hora
        let fechaLimiteCompleta = null;
        const fecha = document.getElementById('fecha_limite').value;
        const hora = document.getElementById('hora_limite').value;
        
        if (fecha) {
            fechaLimiteCompleta = hora ? `${fecha} ${hora}` : `${fecha} 09:00`;
        }
        
        // Obtener tipos de tarea seleccionados
        const tiposTarea = Array.from(document.querySelectorAll('input[name="tipo_tarea"]:checked'))
            .map(cb => cb.value);
        
        return {
            action: 'createTask',
            titulo: document.getElementById('titulo').value.trim(),
            descripcion: document.getElementById('descripcion').value.trim(),
            estado: document.getElementById('estado').value,
            prioridad: document.getElementById('prioridad').value,
            area: document.getElementById('area').value,
            proyecto_id: document.getElementById('proyecto_id').value,
            nivel_esfuerzo: document.getElementById('nivel_esfuerzo').value,
            fecha_limite: fechaLimiteCompleta,
            tipo_tarea: tiposTarea,
            add_to_calendar: document.getElementById('add_to_calendar').checked,
            recordatorio_2h: document.getElementById('recordatorio_2h').checked
        };
    }
    
    function showSuccess(result) {
        const successMsg = document.getElementById('successMessage');
        let message = '✅ ¡Tarea creada con éxito!';
        
        if (result.notionUrl) {
            message += ` <a href="${result.notionUrl}" target="_blank" style="color: #155724; font-weight: bold;">Ver en Notion →</a>`;
        }
        
        if (result.calendarUrl) {
            message += ` | <a href="${result.calendarUrl}" target="_blank" style="color: #155724; font-weight: bold;">Ver en Calendar →</a>`;
        }
        
        successMsg.innerHTML = message;
        successMsg.style.display = 'block';
        
        // Auto-ocultar después de 10 segundos
        setTimeout(() => {
            successMsg.style.display = 'none';
        }, 10000);
    }
    
    function showError(message) {
        const errorMsg = document.getElementById('errorMessage');
        errorMsg.textContent = `❌ Error: ${message}`;
        errorMsg.style.display = 'block';
        
        // Auto-ocultar después de 5 segundos
        setTimeout(() => {
            errorMsg.style.display = 'none';
        }, 5000);
    }
</script>
</body>
</html>
