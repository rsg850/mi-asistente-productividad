<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Tareas - Mi Asistente de Productividad</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background: #f0f2f5; display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px; }
        .container { max-width: 700px; width: 100%; background: white; border-radius: 20px; box-shadow: 0 10px 40px rgba(0,0,0,0.1); overflow: hidden; }
        .header { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 25px; text-align: center; }
        .header h1 { margin: 0; font-size: 1.8em; font-weight: 600; }
        .form-container { padding: 30px; }
        .form-section { margin-bottom: 20px; }
        .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: #333; }
        input, select { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 8px; font-size: 1em; }
        .submit-btn { background: #667eea; color: white; border: none; padding: 15px; width: 100%; border-radius: 8px; font-size: 1.1em; cursor: pointer; transition: background-color 0.2s; }
        .submit-btn:hover { background: #5a6bcf; }
        .submit-btn:disabled { background: #b0b8d1; cursor: not-allowed; }
        .message { padding: 15px; border-radius: 8px; margin-top: 20px; display: none; }
        .error-message { background: #f8d7da; color: #721c24; }
        .success-message { background: #d4edda; color: #155724; }
        @media (max-width: 600px) { .form-row { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ¯ Asistente de Productividad</h1>
        </div>
        <div class="form-container">
            <form id="taskForm">
                <div class="form-section">
                    <div class="form-group">
                        <label for="titulo">Â¿QuÃ© necesitas hacer?</label>
                        <input type="text" id="titulo" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="proyecto_id">Proyecto</label>
                            <select id="proyecto_id">
                                <option value="">Cargando proyectos...</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="estado">Estado</label>
                            <select id="estado">
                                <option value="Sin empezar">Sin empezar</option>
                                <option value="En progreso">En progreso</option>
                                <option value="Listo">Listo</option>
                            </select>
                        </div>
                    </div>
                     <div class="form-group">
                        <label for="fecha_limite">Fecha y Hora LÃ­mite</label>
                        <input type="datetime-local" id="fecha_limite">
                    </div>
                    <div>
                        <input type="checkbox" id="add_to_calendar">
                        <label for="add_to_calendar" style="display: inline; font-weight: normal;">AÃ±adir a Google Calendar</label>
                    </div>
                </div>
                <button type="submit" class="submit-btn" id="submitBtn">Crear Tarea</button>
            </form>
            <div id="successMessage" class="message success-message"></div>
            <div id="errorMessage" class="message error-message"></div>
        </div>
    </div>

    <script>
        // Â¡Â¡Â¡PASO 3!!! Pega aquÃ­ la NUEVA URL de tu script de Google
        const WEBHOOK_URL = 'PEGA_AQUI_LA_NUEVA_URL_DE_LA_IMPLEMENTACION';

        document.addEventListener('DOMContentLoaded', function() {
            loadProjects();
            document.getElementById('taskForm').addEventListener('submit', handleFormSubmit);
        });

        async function loadProjects() {
            const selectElement = document.getElementById('proyecto_id');
            try {
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action: 'getProjects' }),
                    redirect: 'follow'
                });
                if (!response.ok) throw new Error(`Error HTTP: ${response.status}`);
                const projects = await response.json();
                selectElement.innerHTML = '<option value="">Seleccionar un proyecto...</option>';
                projects.forEach(project => {
                    const option = document.createElement('option');
                    option.value = project.id;
                    option.textContent = project.name;
                    selectElement.appendChild(option);
                });
            } catch (error) {
                console.error("Error al cargar proyectos:", error);
                selectElement.innerHTML = '<option value="">No se pudieron cargar los proyectos</option>';
            }
        }

        async function handleFormSubmit(e) {
            e.preventDefault();
            const submitBtn = document.getElementById('submitBtn');
            const successMsg = document.getElementById('successMessage');
            const errorMsg = document.getElementById('errorMessage');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Creando...';
            successMsg.style.display = 'none';
            errorMsg.style.display = 'none';

            const formData = {
                action: 'createTask',
                titulo: document.getElementById('titulo').value,
                proyecto_id: document.getElementById('proyecto_id').value,
                estado: document.getElementById('estado').value,
                fecha_limite: document.getElementById('fecha_limite').value,
                add_to_calendar: document.getElementById('add_to_calendar').checked
            };

            try {
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    body: JSON.stringify(formData),
                    redirect: 'follow'
                });
                const result = await response.json();
                if (!result.success) throw new Error(result.error);
                
                successMsg.innerHTML = `Â¡Tarea creada con Ã©xito! <a href="${result.notionUrl}" target="_blank">Ver en Notion</a>`;
                successMsg.style.display = 'block';
                document.getElementById('taskForm').reset();
                selectElement.innerHTML = '<option value="">Cargando proyectos...</option>';
                loadProjects();


            } catch (error) {
                errorMsg.textContent = `Error: ${error.message}`;
                errorMsg.style.display = 'block';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Crear Tarea';
            }
        }
    </script>
</body>
</html>
