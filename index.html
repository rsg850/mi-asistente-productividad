<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestor de Tareas - Mi Asistente de Productividad</title>
  <style>
    /* === tu CSS original === */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; }
    .container { max-width: 900px; margin: 0 auto; background: rgba(255,255,255,0.95); border-radius: 20px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); overflow: hidden; }
    .header { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 30px; text-align: center; }
    .header h1 { font-size: 2.5em; margin-bottom: 10px; font-weight: 300; }
    .header p  { opacity: 0.9; font-size: 1.1em; }
    .form-container { padding: 40px; }
    .form-section { background: #f8f9fa; border-radius: 15px; padding: 25px; margin-bottom: 25px; border-left: 4px solid #667eea; }
    .section-title { font-size: 1.3em; font-weight: 600; color: #333; margin-bottom: 20px; }
    .form-group { margin-bottom: 20px; }
    label { display: block; margin-bottom: 8px; font-weight: 600; color: #333; }
    input, select, textarea { width: 100%; padding: 12px 15px; border: 2px solid #e1e5e9; border-radius: 10px; font-size: 15px; transition: border-color 0.3s; }
    input:focus, select:focus, textarea:focus { outline: none; border-color: #667eea; }
    textarea { min-height: 100px; resize: vertical; }
    .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
    .submit-btn { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; padding: 18px 40px; border-radius: 50px; font-size: 18px; font-weight: 600; cursor: pointer; width: 100%; margin-top: 10px; transition: transform 0.3s, box-shadow 0.3s; }
    .submit-btn:hover:not(:disabled) { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(0,0,0,0.2); }
    .submit-btn:disabled { background: #ccc; cursor: not-allowed; transform: none; }
    .message { padding: 15px; border-radius: 10px; margin-top: 20px; display: none; animation: slideIn 0.3s ease-out; }
    @keyframes slideIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Mi Asistente de Productividad</h1>
      <p>Sistema completo de gestión de tareas conectado a Notion</p>
    </div>

    <div class="form-container">
      <form id="taskForm">
        <!-- Información Básica -->
        <div class="form-section">
          <div class="section-title">Información Básica</div>
          <div class="form-group">
            <label for="titulo">¿Qué necesitas hacer? *</label>
            <input type="text" id="titulo" name="titulo" placeholder="Ej: Revisar informes del trimestre" required maxlength="100">
          </div>
          <div class="form-group">
            <label for="descripcion">Descripción detallada</label>
            <textarea id="descripcion" name="descripcion" placeholder="Añade más detalles sobre la tarea..." maxlength="500"></textarea>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="estado">Estado actual</label>
              <select id="estado" name="estado">
                <option value="Sin empezar">Sin empezar</option>
                <option value="En progreso">En progreso</option>
                <option value="Listo">Listo</option>
              </select>
            </div>
            <div class="form-group">
              <label for="prioridad">Prioridad</label>
              <select id="prioridad" name="prioridad">
                <option value="Medio">Media</option>
                <option value="Alta">Alta</option>
                <option value="Baja">Baja</option>
              </select>
            </div>
          </div>
        </div>

        <!-- Categorización y Proyecto -->
        <div class="form-section">
          <div class="section-title">Categorización y Proyecto</div>
          <div class="form-row">
            <div class="form-group">
              <label for="area">Área</label>
              <select id="area" name="area">
                <option value="">Seleccionar área...</option>
                <option value="Profesional">Profesional</option>
                <option value="Académico">Académico</option>
                <option value="Personal">Personal</option>
                <option value="Formación">Formación</option>
                <option value="Evaluación">Evaluación</option>
                <option value="Huerta">Huerta</option>
                <option value="Taller">Taller</option>
                <option value="Bungalow">Bungalow</option>
                <option value="Hogar">Hogar</option>
                <option value="Administrativo">Administrativo</option>
                <option value="Otra">Otra Área</option>
              </select>
              <div id="areaCustomContainer" style="display:none; margin-top:10px;">
                <input type="text" id="area_custom" name="area_custom" placeholder="Escribe el nombre del área">
              </div>
            </div>
            <div class="form-group">
              <label for="proyecto_id">Proyecto</label>
              <select id="proyecto_id" name="proyecto_id">
                <option value="">Cargando proyectos...</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="nivel_esfuerzo">Nivel de esfuerzo</label>
            <select id="nivel_esfuerzo" name="nivel_esfuerzo">
              <option value="">Seleccionar esfuerzo...</option>
              <option value="Pequeño">Pequeño (5-15 min)</option>
              <option value="Medio">Medio (30-60 min)</option>
              <option value="Grande">Grande (2+ horas)</option>
            </select>
          </div>
          <div class="form-group">
            <label>Tipo de tarea</label>
            <div class="checkbox-group">
              <!-- tus checkbox originales para tipo_tarea -->
            </div>
          </div>
        </div>

        <!-- Fechas y Google Calendar -->
        <div class="form-section">
          <div class="section-title">Fechas y Google Calendar</div>
          <div class="form-group">
            <label for="fecha_limite">Fecha límite (Plazo)</label>
            <div class="datetime-group">
              <input type="date" id="fecha_limite" name="fecha_limite">
              <input type="time" id="hora_limite" name="hora_limite">
            </div>
          </div>
          <div class="calendar-section">
            <div style="display:flex; align-items:center; gap:10px;">
              <input type="checkbox" id="add_to_calendar" name="add_to_calendar" style="width:auto;">
              <label for="add_to_calendar" style="margin:0; font-weight:600;">Añadir evento a Google Calendar</label>
            </div>
            <div id="calendarOptions" style="display:none; margin-top:15px;">
              <label style="font-size:0.9em; color:#666;">Recordatorios:</label>
              <div class="checkbox-group" style="margin-top:5px;">
                <div class="checkbox-item">
                  <input type="checkbox" id="recordatorio_2h" name="recordatorio_2h">
                  <label for="recordatorio_2h">2 horas antes</label>
                </div>
                <div class="checkbox-item">
                  <input type="checkbox" id="recordatorio_custom" name="recordatorio_custom">
                  <label for="recordatorio_custom">Recordatorio personalizado</label>
                </div>
              </div>
              <div id="customReminderOptions" style="display:none; margin-top:10px; display:grid; grid-template-columns:1fr 1fr; gap:10px;">
                <input type="date" id="recordatorio_fecha" name="recordatorio_fecha">
                <input type="time" id="recordatorio_hora" name="recordatorio_hora">
              </div>
            </div>
          </div>
        </div>

        <button type="submit" class="submit-btn" id="submitBtn">Crear Tarea Completa</button>
      </form>
      <div id="successMessage" class="message success-message"></div>
      <div id="errorMessage" class="message error-message"></div>
    </div>
  </div>

  <script>
    const WEBHOOK_URL = 'https://script.google.com/macros/s/.../exec';
    let projectsLoaded = false;

    document.addEventListener('DOMContentLoaded', initializeApp);

    function initializeApp() {
      loadProjects();
      document.getElementById('taskForm').addEventListener('submit', handleFormSubmit);
      document.getElementById('add_to_calendar').addEventListener('change', toggleCalendarOptions);
      document.getElementById('recordatorio_custom').addEventListener('change', toggleCustomReminder);
      document.getElementById('area').addEventListener('change', toggleAreaOptions);
      const today = new Date().toISOString().split('T')[0];
      document.getElementById('fecha_limite').setAttribute('min', today);
    }

    function toggleCalendarOptions(e) {
      document.getElementById('calendarOptions').style.display = e.target.checked ? 'block' : 'none';
    }

    function toggleCustomReminder(e) {
      document.getElementById('customReminderOptions').style.display = e.target.checked ? 'grid' : 'none';
    }

    function toggleAreaOptions(e) {
      document.getElementById('areaCustomContainer').style.display = e.target.value === 'Otra' ? 'block' : 'none';
    }

    async function loadProjects() {
      const sel = document.getElementById('proyecto_id');
      sel.disabled = true;
      sel.innerHTML = '<option value="">Cargando proyectos...</option>';
      try {
        const result = await fetchWithRetry(WEBHOOK_URL, {
          method: 'POST',
          body: JSON.stringify({ action: 'getProjects' })
        });
        if (result.success && result.data.length) {
          sel.innerHTML = '<option value="">Seleccionar un proyecto...</option>';
          result.data.forEach(p => {
            const o = document.createElement('option');
            o.value = p.id;
            o.textContent = p.name;
            sel.appendChild(o);
          });
          projectsLoaded = true;
        } else {
          sel.innerHTML = '<option value="">No hay proyectos activos</option>';
        }
      } catch {
        sel.innerHTML = '<option value="">Error al cargar proyectos</option>';
      } finally {
        sel.disabled = false;
      }
    }

    function prepareFormData() {
      // Fecha y hora límite
      let fechaLimite = null;
      const fecha = document.getElementById('fecha_limite').value;
      const hora  = document.getElementById('hora_limite').value;
      if (fecha) fechaLimite = hora ? `${fecha} ${hora}` : `${fecha} 09:00`;

      // Área (toma el libre si “Otra”)
      let areaVal = document.getElementById('area').value;
      if (areaVal === 'Otra') {
        areaVal = document.getElementById('area_custom').value.trim();
      }

      // Tipos de tarea
      const tipos = Array.from(document.querySelectorAll('input[name="tipo_tarea"]:checked'))
                         .map(cb => cb.value);

      return {
        action: 'createTask',
        titulo:       document.getElementById('titulo').value.trim(),
        descripcion:  document.getElementById('descripcion').value.trim(),
        estado:       document.getElementById('estado').value,
        prioridad:    document.getElementById('prioridad').value,
        area:         areaVal,
        proyecto_id:  document.getElementById('proyecto_id').value,
        nivel_esfuerzo: document.getElementById('nivel_esfuerzo').value,
        fecha_limite: fechaLimite,
        tipo_tarea:   tipos,
        add_to_calendar:    document.getElementById('add_to_calendar').checked,
        recordatorio_2h:    document.getElementById('recordatorio_2h').checked,
        recordatorio_custom:document.getElementById('recordatorio_custom').checked,
        recordatorio_fecha: document.getElementById('recordatorio_fecha').value,
        recordatorio_hora:  document.getElementById('recordatorio_hora').value
      };
    }

    // Aquí irían fetchWithRetry, handleFormSubmit, validateForm, showSuccess, showError…
  </script>
</body>
</html>
