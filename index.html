<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Asistente de Productividad</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }
        
        .form-container {
            padding: 40px;
        }
        
        .form-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            border-left: 4px solid #667eea;
        }
        
        .section-title {
            font-size: 1.3em;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 15px;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 18px 40px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .submit-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .message {
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .success-message {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .datetime-group {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 10px;
        }
        
        .calendar-section {
            background: #e3f2fd;
            padding: 20px;
            border-radius: 15px;
            border-left: 4px solid #2196F3;
            margin-top: 20px;
        }
        
        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 10px;
        }
        
        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .checkbox-item input[type="checkbox"] {
            width: auto;
            margin: 0;
        }
        
        .checkbox-item label {
            margin: 0;
            font-weight: normal;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .hidden {
            display: none;
        }
        
        .reminder-custom-fields {
            margin-top: 15px;
            padding: 15px;
            background: #fff;
            border-radius: 10px;
            border: 2px solid #e1e5e9;
        }
        
        .info-message {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 14px;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .form-container {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>üìã Mi Asistente de Productividad</h1>
        <p>Gestiona tus tareas de forma eficiente</p>
    </div>
    
    <div class="form-container">
        <form id="taskForm">
            <!-- Informaci√≥n B√°sica -->
            <div class="form-section">
                <div class="section-title">üìù Informaci√≥n B√°sica</div>
                
                <div class="form-group">
                    <label for="titulo">¬øQu√© necesitas hacer? *</label>
                    <input type="text" id="titulo" name="titulo" 
                           placeholder="Ej: Revisar informes del trimestre" 
                           required maxlength="100">
                </div>
                
                <div class="form-group">
                    <label for="descripcion">Descripci√≥n detallada</label>
                    <textarea id="descripcion" name="descripcion" 
                              placeholder="A√±ade m√°s detalles sobre la tarea..."
                              maxlength="500"></textarea>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="estado">üéØ Estado actual</label>
                        <select id="estado" name="estado">
                            <option value="Sin empezar">üî¥ Sin empezar</option>
                            <option value="En progreso">üü° En progreso</option>
                            <option value="Listo">üü¢ Listo</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="prioridad">üî• Prioridad</label>
                        <select id="prioridad" name="prioridad">
                            <option value="Medio">üü° Media</option>
                            <option value="Alta">üî¥ Alta</option>
                            <option value="Baja">üü¢ Baja</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <!-- Categorizaci√≥n y Proyecto -->
            <div class="form-section">
                <div class="section-title">üìÅ Categorizaci√≥n y Proyecto</div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="area">üè∑Ô∏è √Årea</label>
                        <select id="area" name="area" onchange="toggleOtherArea()">
                            <option value="">Seleccionar √°rea...</option>
                            <option value="Profesional">üíº Profesional</option>
                            <option value="Acad√©mico">üéì Acad√©mico</option>
                            <option value="Personal">üòä Personal</option>
                            <option value="Formaci√≥n">üìö Formaci√≥n</option>
                            <option value="Evaluaci√≥n">üìä Evaluaci√≥n</option>
                            <option value="Huerta">üå± Huerta</option>
                            <option value="Taller">üîß Taller</option>
                            <option value="Bungalow">üè† Bungalow</option>
                            <option value="Hogar">üè° Hogar</option>
                            <option value="Administrativo">üìã Administrativo</option>
                            <option value="other">‚úèÔ∏è Otra √°rea...</option>
                        </select>
                        <input type="text" id="area_other" name="area_other" 
                               placeholder="Especifica el √°rea" 
                               class="hidden" style="margin-top: 10px;">
                    </div>
                    
                    <div class="form-group">
                        <label for="proyecto_id">üìÇ Proyecto</label>
                        <div class="info-message">
                            ‚ö†Ô∏è La selecci√≥n de proyectos no est√° disponible temporalmente
                        </div>
                        <select id="proyecto_id" name="proyecto_id" disabled>
                            <option value="unavailable">No disponible en estos momentos</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="nivel_esfuerzo">üí™ Nivel de esfuerzo</label>
                    <select id="nivel_esfuerzo" name="nivel_esfuerzo">
                        <option value="">Seleccionar esfuerzo...</option>
                        <option value="Peque√±o">üü¢ Peque√±o (5-15 min)</option>
                        <option value="Medio">üü° Medio (30-60 min)</option>
                        <option value="Grande">üî¥ Grande (2+ horas)</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>üè∑Ô∏è Tipo de tarea</label>
                    <div class="checkbox-group">
                        <div class="checkbox-item">
                            <input type="checkbox" id="tipo_personal" name="tipo_tarea" value="Personal">
                            <label for="tipo_personal">üë§ Personal</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="tipo_trabajo" name="tipo_tarea" value="Trabajo">
                            <label for="tipo_trabajo">üíº Trabajo</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="tipo_social" name="tipo_tarea" value="Social">
                            <label for="tipo_social">üë• Social</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="tipo_salud" name="tipo_tarea" value="Salud">
                            <label for="tipo_salud">‚ù§Ô∏è Salud</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="tipo_habitos" name="tipo_tarea" value="H√°bitos">
                            <label for="tipo_habitos">üîÑ H√°bitos</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="tipo_viaje" name="tipo_tarea" value="Viaje">
                            <label for="tipo_viaje">‚úàÔ∏è Viaje</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="tipo_casa" name="tipo_tarea" value="Casa">
                            <label for="tipo_casa">üè† Casa</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="tipo_furgoneta" name="tipo_tarea" value="Furgoneta">
                            <label for="tipo_furgoneta">üöê Furgoneta</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="tipo_formacion" name="tipo_tarea" value="Formacion">
                            <label for="tipo_formacion">üìñ Formaci√≥n</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="tipo_estudio" name="tipo_tarea" value="Estudio">
                            <label for="tipo_estudio">üìö Estudio</label>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Fechas y Google Calendar -->
            <div class="form-section">
                <div class="section-title">üìÖ Fechas y Google Calendar</div>
                
                <div class="form-group">
                    <label for="fecha_limite">‚è∞ Fecha l√≠mite (Plazo)</label>
                    <div class="datetime-group">
                        <input type="date" id="fecha_limite" name="fecha_limite">
                        <input type="time" id="hora_limite" name="hora_limite">
                    </div>
                </div>
                
                <div class="calendar-section">
                    <div style="display: flex; align-items: center; gap: 10px;">
                        <input type="checkbox" id="add_to_calendar" 
                               name="add_to_calendar" value="true" 
                               style="width: auto;">
                        <label for="add_to_calendar" style="margin: 0; font-weight: 600;">
                            üìÖ A√±adir evento a Google Calendar
                        </label>
                    </div>
                    
                    <div id="calendarOptions" style="display: none; margin-top: 15px;">
                        <label style="font-size: 0.9em; color: #666;">üîî Recordatorios:</label>
                        <div class="checkbox-group" style="margin-top: 5px;">
                            <div class="checkbox-item">
                                <input type="checkbox" id="recordatorio_2h" name="recordatorio_2h">
                                <label for="recordatorio_2h">2 horas antes</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="recordatorio_custom" name="recordatorio_custom"
                                       onchange="toggleCustomReminder()">
                                <label for="recordatorio_custom">Recordatorio personalizado</label>
                            </div>
                        </div>
                        
                        <div id="customReminderFields" class="reminder-custom-fields hidden">
                            <label>üìÖ Fecha y hora del recordatorio:</label>
                            <div class="datetime-group" style="margin-top: 10px;">
                                <input type="date" id="recordatorio_fecha" name="recordatorio_fecha">
                                <input type="time" id="recordatorio_hora" name="recordatorio_hora">
                            </div>
                            <small style="color: #666; display: block; margin-top: 5px;">
                                El recordatorio debe ser antes de la fecha del evento
                            </small>
                        </div>
                    </div>
                </div>
            </div>
            
            <button type="submit" class="submit-btn" id="submitBtn">
                ‚ú® Crear Tarea Completa
            </button>
        </form>
        
        <div id="successMessage" class="message success-message"></div>
        <div id="errorMessage" class="message error-message"></div>
    </div>
</div>

<script>
    // Configuraci√≥n
    const WEBHOOK_URL = 'https://script.google.com/macros/s/AKfycbxdSL2hrdAO8AnnRAdrZhgizjO9keNTMpPjNXJ8AoWAEj0z0fB_qwxaC-MAy24PLCo1-Q/exec'; // Reemplazar con tu URL
    
    // Inicializaci√≥n
    document.addEventListener('DOMContentLoaded', function() {
        initializeApp();
    });
    
    function initializeApp() {
        // Event listeners
        document.getElementById('taskForm').addEventListener('submit', handleFormSubmit);
        document.getElementById('add_to_calendar').addEventListener('change', toggleCalendarOptions);
        
        // Establecer fecha m√≠nima como hoy
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('fecha_limite').setAttribute('min', today);
    }
    
    function toggleOtherArea() {
        const areaSelect = document.getElementById('area');
        const otherAreaInput = document.getElementById('area_other');
        
        if (areaSelect.value === 'other') {
            otherAreaInput.classList.remove('hidden');
            otherAreaInput.required = true;
        } else {
            otherAreaInput.classList.add('hidden');
            otherAreaInput.required = false;
            otherAreaInput.value = '';
        }
    }
    
    function toggleCalendarOptions(e) {
        const options = document.getElementById('calendarOptions');
        options.style.display = e.target.checked ? 'block' : 'none';
    }
    
    function toggleCustomReminder() {
        const customCheckbox = document.getElementById('recordatorio_custom');
        const customFields = document.getElementById('customReminderFields');
        
        if (customCheckbox.checked) {
            customFields.classList.remove('hidden');
            // Establecer fecha m√≠nima como hoy
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('recordatorio_fecha').setAttribute('min', today);
        } else {
            customFields.classList.add('hidden');
            document.getElementById('recordatorio_fecha').value = '';
            document.getElementById('recordatorio_hora').value = '';
        }
    }
    
    async function handleFormSubmit(e) {
        e.preventDefault();
        
        const submitBtn = document.getElementById('submitBtn');
        const successMsg = document.getElementById('successMessage');
        const errorMsg = document.getElementById('errorMessage');
        
        // Validaci√≥n del formulario
        if (!validateForm()) {
            return;
        }
        
        // UI feedback
        submitBtn.disabled = true;
        submitBtn.innerHTML = 'Creando... <div class="loading"></div>';
        successMsg.style.display = 'none';
        errorMsg.style.display = 'none';
        
        // Preparar datos
        const formData = prepareFormData();
        
        try {
            const response = await fetch(WEBHOOK_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'text/plain',
                },
                body: JSON.stringify(formData)
            });
            
            const result = await response.json();
            
            if (!result.success) {
                throw new Error(result.error || 'Error desconocido');
            }
            
            // Mostrar √©xito
            showSuccess(result);
            
            // Limpiar formulario
            document.getElementById('taskForm').reset();
            
        } catch (error) {
            console.error('Error:', error);
            showError(error.message);
        } finally {
            submitBtn.disabled = false;
            submitBtn.innerHTML = '‚ú® Crear Tarea Completa';
        }
    }
    
    function validateForm() {
        const titulo = document.getElementById('titulo').value.trim();
        
        if (!titulo) {
            showError('Por favor, ingresa un t√≠tulo para la tarea');
            return false;
        }
        
        if (titulo.length < 3) {
            showError('El t√≠tulo debe tener al menos 3 caracteres');
            return false;
        }
        
        // Validar √°rea personalizada si est√° seleccionada
        const area = document.getElementById('area').value;
        const areaOther = document.getElementById('area_other').value.trim();
        
        if (area === 'other' && !areaOther) {
            showError('Por favor, especifica el √°rea personalizada');
            return false;
        }
        
        // Validar recordatorio personalizado si est√° activado
        if (document.getElementById('recordatorio_custom').checked) {
            const recordatorioFecha = document.getElementById('recordatorio_fecha').value;
            const recordatorioHora = document.getElementById('recordatorio_hora').value;
            const fechaEvento = document.getElementById('fecha_limite').value;
            const horaEvento = document.getElementById('hora_limite').value;
            
            if (!recordatorioFecha || !recordatorioHora) {
                showError('Por favor, especifica fecha y hora para el recordatorio personalizado');
                return false;
            }
            
            // Validar que el recordatorio sea antes del evento
            if (fechaEvento) {
                const fechaEventoCompleta = new Date(`${fechaEvento}T${horaEvento || '09:00'}`);
                const fechaRecordatorio = new Date(`${recordatorioFecha}T${recordatorioHora}`);
                
                if (fechaRecordatorio >= fechaEventoCompleta) {
                    showError('El recordatorio debe ser antes de la fecha del evento');
                    return false;
                }
            }
        }
        
        return true;
    }
    
    function prepareFormData() {
        // Preparar fecha y hora
        let fechaLimiteCompleta = null;
        const fecha = document.getElementById('fecha_limite').value;
        const hora = document.getElementById('hora_limite').value;
        
        if (fecha) {
            fechaLimiteCompleta = hora ? `${fecha} ${hora}` : `${fecha} 09:00`;
        }
        
        // Obtener tipos de tarea seleccionados
        const tiposTarea = Array.from(document.querySelectorAll('input[name="tipo_tarea"]:checked'))
            .map(cb => cb.value);
        
        // Obtener √°rea
        const areaSelect = document.getElementById('area').value;
        const areaOther = document.getElementById('area_other').value.trim();
        
        return {
            action: 'createTask',
            titulo: document.getElementById('titulo').value.trim(),
            descripcion: document.getElementById('descripcion').value.trim(),
            estado: document.getElementById('estado').value,
            prioridad: document.getElementById('prioridad').value,
            area: areaSelect === 'other' ? null : areaSelect,
            area_other: areaSelect === 'other' ? areaOther : null,
            proyecto_id: document.getElementById('proyecto_id').value,
            nivel_esfuerzo: document.getElementById('nivel_esfuerzo').value,
            fecha_limite: fechaLimiteCompleta,
            tipo_tarea: tiposTarea,
            add_to_calendar: document.getElementById('add_to_calendar').checked,
            recordatorio_2h: document.getElementById('recordatorio_2h').checked,
            recordatorio_custom: document.getElementById('recordatorio_custom').checked,
            recordatorio_fecha: document.getElementById('recordatorio_fecha').value,
            recordatorio_hora: document.getElementById('recordatorio_hora').value
        };
    }
    
    function showSuccess(result) {
        const successMsg = document.getElementById('successMessage');
        let message = '‚úÖ ¬°Tarea creada con √©xito!';
        
        if (result.notionUrl) {
            message += ` <a href="${result.notionUrl}" target="_blank" style="color: #155724; font-weight: bold;">Ver en Notion ‚Üí</a>`;
        }
        
        if (result.calendarUrl) {
            message += ` | <a href="${result.calendarUrl}" target="_blank" style="color: #155724; font-weight: bold;">Ver en Calendar ‚Üí</a>`;
        }
        
        successMsg.innerHTML = message;
        successMsg.style.display = 'block';
        
        // Auto-ocultar despu√©s de 10 segundos
        setTimeout(() => {
            successMsg.style.display = 'none';
        }, 10000);
    }
    
    function showError(message) {
        const errorMsg = document.getElementById('errorMessage');
        errorMsg.textContent = `‚ùå Error: ${message}`;
        errorMsg.style.display = 'block';
        
        // Auto-ocultar despu√©s de 5 segundos
        setTimeout(() => {
            errorMsg.style.display = 'none';
        }, 5000);
    }
</script>

</body>
</html>
