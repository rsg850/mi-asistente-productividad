<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Tareas - Mi Asistente de Productividad</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; }
        .container { max-width: 900px; margin: 0 auto; background: rgba(255, 255, 255, 0.95); border-radius: 20px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); overflow: hidden; }
        .header { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 30px; text-align: center; }
        .header h1 { font-size: 2.5em; margin-bottom: 10px; font-weight: 300; }
        .header p { opacity: 0.9; font-size: 1.1em; }
        .form-container { padding: 40px; }
        .form-section { background: #f8f9fa; border-radius: 15px; padding: 25px; margin-bottom: 25px; border-left: 4px solid #667eea; }
        .section-title { font-size: 1.3em; font-weight: 600; color: #333; margin-bottom: 20px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: #333; }
        input, select, textarea { width: 100%; padding: 12px 15px; border: 2px solid #e1e5e9; border-radius: 10px; font-size: 15px; }
        .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .submit-btn { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; padding: 18px 40px; border-radius: 50px; font-size: 18px; font-weight: 600; cursor: pointer; width: 100%; margin-top: 10px; }
        .submit-btn:disabled { background: #ccc; }
        .message { padding: 15px; border-radius: 10px; margin-top: 20px; display: none; }
        .error-message { background: #f8d7da; color: #721c24; }
        .success-message { background: #d4edda; color: #155724; }
        .datetime-group { display: grid; grid-template-columns: 1fr auto; gap: 10px; }
        .calendar-section { background: #e3f2fd; padding: 20px; border-radius: 15px; border-left: 4px solid #2196F3; margin-top: 20px; }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>üéØ Mi Asistente de Productividad</h1>
        <p>Sistema completo de gesti√≥n de tareas conectado a Notion</p>
    </div>
    <div class="form-container">
        <form id="taskForm">
            <div class="form-section">
                <div class="section-title">üìù Informaci√≥n B√°sica</div>
                <div class="form-group"><label for="titulo">¬øQu√© necesitas hacer?</label><input type="text" id="titulo" name="titulo" placeholder="Ej: A√±adir observaciones a alumnos en Yedra" required></div>
                <div class="form-group"><label for="descripcion">Descripci√≥n detallada (opcional)</label><textarea id="descripcion" name="descripcion" placeholder="A√±ade m√°s detalles sobre la tarea..."></textarea></div>
                <div class="form-row">
                    <div class="form-group"><label for="estado">üìä Estado actual</label><select id="estado" name="estado"><option value="Sin empezar">üî¥ Sin empezar</option><option value="En progreso">üü° En progreso</option><option value="Listo">üü¢ Listo</option></select></div>
                    <div class="form-group"><label for="prioridad">‚ö° Prioridad</label><select id="prioridad" name="prioridad"><option value="Medio">üü° Medio</option><option value="Alta">üî¥ Alta</option><option value="Baja">üü¢ Baja</option></select></div>
                </div>
            </div>
            <div class="form-section">
                <div class="section-title">üè∑Ô∏è Categorizaci√≥n y Proyecto</div>
                <div class="form-row">
                    <div class="form-group"><label for="area">üè∑Ô∏è Area</label><select id="area" name="area"><option value="">Seleccionar √°rea...</option><option value="Profesional">üíº Profesional</option><option value="Acad√©mico">üéì Acad√©mico</option><option value="Personal">üòä Personal</option></select></div>
                    <div class="form-group"><label for="proyecto_id">Proyecto</label><select id="proyecto_id" name="proyecto_id"><option value="">Cargando proyectos...</option></select></div>
                </div>
                <div class="form-group"><label for="nivel_esfuerzo">üí™ Nivel de esfuerzo</label><select id="nivel_esfuerzo" name="nivel_esfuerzo"><option value="">Seleccionar esfuerzo...</option><option value="Peque√±o">üü¢ Peque√±o (5-15 min)</option><option value="Medio">üü° Medio (30-60 min)</option><option value="Grande">üî¥ Grande (2+ horas)</option></select></div>
            </div>
            <div class="form-section">
                <div class="section-title">üìÖ Fechas y Google Calendar</div>
                <div class="form-group"><label for="fecha_limite">‚è∞ Fecha l√≠mite (Plazo)</label><div class="datetime-group"><input type="date" id="fecha_limite" name="fecha_limite"><input type="time" id="hora_limite" name="hora_limite"></div></div>
                <div class="calendar-section"><div style="display: flex; align-items: center; gap: 10px;"><input type="checkbox" id="add_to_calendar" name="add_to_calendar" value="true" style="width: auto;"><label for="add_to_calendar" style="margin: 0; font-weight: 600;">A√±adir evento a Google Calendar</label></div></div>
            </div>
            <button type="submit" class="submit-btn" id="submitBtn">‚ú® Crear Tarea Completa</button>
        </form>
        <div id="successMessage" class="message success-message"></div>
        <div id="errorMessage" class="message error-message"></div>
    </div>
</div>

<script>
    // ¬°¬°¬°PASO 3!!! Pega aqu√≠ la NUEVA URL de tu script de Google
    const WEBHOOK_URL = 'https://script.google.com/macros/s/AKfycbxdSL2hrdAO8AnnRAdrZhgizjO9keNTMpPjNXJ8AoWAEj0z0fB_qwxaC-MAy24PLCo1-Q/exec';

    document.addEventListener('DOMContentLoaded', function() {
        loadProjects();
        document.getElementById('taskForm').addEventListener('submit', handleFormSubmit);
    });

    async function loadProjects() {
        const selectElement = document.getElementById('proyecto_id');
        selectElement.disabled = true;
        try {
            const response = await fetch(WEBHOOK_URL, {
                method: 'POST',
                body: JSON.stringify({ action: 'getProjects' }),
                redirect: 'follow',
                headers: { 'Content-Type': 'text/plain' } // Evitar preflight
            });
            if (!response.ok) throw new Error(`Error HTTP: ${response.status}`);
            const projects = await response.json();
            selectElement.innerHTML = '<option value="">Seleccionar un proyecto...</option>';
            if (projects && projects.length > 0) {
                projects.forEach(project => {
                    const option = document.createElement('option');
                    option.value = project.id;
                    option.textContent = project.name;
                    selectElement.appendChild(option);
                });
            } else {
                selectElement.innerHTML = '<option value="">No hay proyectos activos</option>';
            }
        } catch (error) {
            console.error("Error al cargar proyectos:", error);
            selectElement.innerHTML = '<option value="">No se pudieron cargar</option>';
        } finally {
            selectElement.disabled = false;
        }
    }

    async function handleFormSubmit(e) {
        e.preventDefault();
        const submitBtn = document.getElementById('submitBtn');
        const successMsg = document.getElementById('successMessage');
        const errorMsg = document.getElementById('errorMessage');
        
        submitBtn.disabled = true;
        submitBtn.textContent = 'Creando...';
        successMsg.style.display = 'none';
        errorMsg.style.display = 'none';

        let fechaLimiteCompleta = null;
        const fecha = document.getElementById('fecha_limite').value;
        const hora = document.getElementById('hora_limite').value;
        if (fecha) {
            fechaLimiteCompleta = hora ? `${fecha} ${hora}` : `${fecha} 09:00`;
        }
        
        const formData = {
            action: 'createTask',
            titulo: document.getElementById('titulo').value,
            descripcion: document.getElementById('descripcion').value,
            estado: document.getElementById('estado').value,
            prioridad: document.getElementById('prioridad').value,
            area: document.getElementById('area').value,
            proyecto_id: document.getElementById('proyecto_id').value,
            nivel_esfuerzo: document.getElementById('nivel_esfuerzo').value,
            fecha_limite: fechaLimiteCompleta,
            add_to_calendar: document.getElementById('add_to_calendar').checked
        };

        try {
            const response = await fetch(WEBHOOK_URL, {
                method: 'POST',
                body: JSON.stringify(formData),
                redirect: 'follow',
                headers: { 'Content-Type': 'text/plain' }
            });

            const result = await response.json();
            if (!result.success) {
                throw new Error(result.error);
            }
            
            successMsg.innerHTML = `‚úÖ ¬°Tarea creada con √©xito! <a href="${result.notionUrl}" target="_blank">Ver en Notion</a>`;
            successMsg.style.display = 'block';
            document.getElementById('taskForm').reset();
            loadProjects(); // Recargar proyectos
        } catch (error) {
            errorMsg.textContent = `‚ùå Error: ${error.message}`;
            errorMsg.style.display = 'block';
        } finally {
            submitBtn.disabled = false;
            submitBtn.textContent = '‚ú® Crear Tarea Completa';
        }
    }
</script>
</body>
</html>
