<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Tareas - Mi Asistente de Productividad</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); padding: 20px; }
        .container { max-width: 900px; margin: 0 auto; background: rgba(255, 255, 255, 0.95); border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .header { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 30px; text-align: center; border-top-left-radius: 20px; border-top-right-radius: 20px; }
        .form-container { padding: 40px; }
        .form-section { background: #f8f9fa; border-radius: 15px; padding: 25px; margin-bottom: 25px; border-left: 4px solid #667eea; }
        .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: #333; }
        input, select, textarea { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; }
        .submit-btn { background: #667eea; color: white; border: none; padding: 15px; width: 100%; border-radius: 8px; font-size: 16px; cursor: pointer; }
        .submit-btn:disabled { background: #ccc; }
        .error-message, .success-message { padding: 15px; border-radius: 8px; margin-top: 20px; display: none; }
        .error-message { background: #f8d7da; color: #721c24; }
        .success-message { background: #d4edda; color: #155724; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ¯ Mi Asistente de Productividad</h1>
        </div>
        <div class="form-container">
            <form id="taskForm">
                <div class="form-section">
                    <div class="form-group">
                        <label for="titulo">Â¿QuÃ© necesitas hacer?</label>
                        <input type="text" id="titulo" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="proyecto_id">Proyecto</label>
                            <select id="proyecto_id">
                                <option value="">Cargando proyectos...</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="estado">Estado</label>
                            <select id="estado">
                                <option value="Sin empezar">Sin empezar</option>
                                <option value="En progreso">En progreso</option>
                                <option value="Listo">Listo</option>
                            </select>
                        </div>
                    </div>
                     <div class="form-group">
                        <label for="fecha_limite">Fecha lÃ­mite</label>
                        <input type="datetime-local" id="fecha_limite">
                    </div>
                    <div>
                        <input type="checkbox" id="add_to_calendar">
                        <label for="add_to_calendar">AÃ±adir a Google Calendar</label>
                    </div>
                </div>
                <button type="submit" class="submit-btn" id="submitBtn">Crear Tarea</button>
            </form>
            <div id="successMessage" class="success-message"></div>
            <div id="errorMessage" class="error-message"></div>
        </div>
    </div>

    <script>
        // Â¡Â¡Â¡PASO 3!!! Pega aquÃ­ la NUEVA URL de tu script de Google
        const WEBHOOK_URL = 'https://script.google.com/macros/s/AKfycbxdSL2hrdAO8AnnRAdrZhgizjO9keNTMpPjNXJ8AoWAEj0z0fB_qwxaC-MAy24PLCo1-Q/exec';

        document.addEventListener('DOMContentLoaded', function() {
            loadProjects();
            document.getElementById('taskForm').addEventListener('submit', handleFormSubmit);
        });

        async function loadProjects() {
            const selectElement = document.getElementById('proyecto_id');
            try {
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action: 'getProjects' }),
                    redirect: 'follow'
                });
                if (!response.ok) throw new Error(`Error HTTP: ${response.status}`);
                const projects = await response.json();
                selectElement.innerHTML = '<option value="">Seleccionar un proyecto...</option>';
                projects.forEach(project => {
                    const option = document.createElement('option');
                    option.value = project.id;
                    option.textContent = project.name;
                    selectElement.appendChild(option);
                });
            } catch (error) {
                console.error("Error al cargar proyectos:", error);
                selectElement.innerHTML = '<option value="">No se pudieron cargar los proyectos</option>';
            }
        }

        async function handleFormSubmit(e) {
            e.preventDefault();
            const submitBtn = document.getElementById('submitBtn');
            const successMsg = document.getElementById('successMessage');
            const errorMsg = document.getElementById('errorMessage');
            submitBtn.disabled = true;
            successMsg.style.display = 'none';
            errorMsg.style.display = 'none';

            const formData = {
                action: 'createTask',
                titulo: document.getElementById('titulo').value,
                proyecto_id: document.getElementById('proyecto_id').value,
                estado: document.getElementById('estado').value,
                fecha_limite: document.getElementById('fecha_limite').value,
                add_to_calendar: document.getElementById('add_to_calendar').checked
            };

            try {
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    body: JSON.stringify(formData),
                    redirect: 'follow'
                });
                const result = await response.json();
                if (!result.success) throw new Error(result.error);
                
                successMsg.textContent = 'Â¡Tarea creada con Ã©xito!';
                successMsg.style.display = 'block';
                document.getElementById('taskForm').reset();

            } catch (error) {
                errorMsg.textContent = `Error: ${error.message}`;
                errorMsg.style.display = 'block';
            } finally {
                submitBtn.disabled = false;
            }
        }
    </script>
</body>
</html>
